<section class="register">
  <h1>Register Here</h1>
  <form class="register-form" [formGroup]="form" (ngSubmit)="register()">
    <label for="email">Email</label>
    <input type="text" placeholder="Enter your email" formControlName="email"/>
    <ng-container >
        <p class="error" *ngIf="form.get('email')?.errors?.['required']">
          Email is required!
        </p>
      </ng-container>
    <label for="password">Password</label>
    <input type="password" placeholder="Enter password" formControlName="password" />
    <ng-container >
        <p class="error" *ngIf="form.get('password')?.errors?.['required']">
          Password is required!
        </p>
      </ng-container>
    <label for="rePassword">Repeat Password</label>
    <input type="password" placeholder="Repeat password" formControlName="rePassword" />
    <ng-container >
        <p class="error" *ngIf="form.get('rePassword')?.errors?.['required']">
          Repeat password is required!
        </p>
      </ng-container>
    <input type="submit" value="Register" />
  </form>
</section>
